<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/956e896464.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="logo">
                <img src="/assets/logo/Booki@3x.png" alt="logo de Booki">
            </div>
            <div class="menu">
                <a class="lienHebergements" href="hebergements">Hébergements</a>
                <a class="lienActivites" href="activites">Activités</a>
            </div>
        </nav>
        <!-- RECHERCHE -->
        <div class="tete">
            <h1>Trouvez votre hébergement pour des vancances de rêve</h1>
            <h2>En plein centre-ville ou en pleine nature</h2>
        </div>
        <div class="barreDeRecherche">
            <div class="iconLocation">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="champDeRecherche">
                <input type="text" placeholder="Marseille, France">
            </div>
            <button class="rechercheLoupe">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="recherche" type="submit">Rechercher</button>
        </div>
    </header>
    <main>
        <!-- FILTRES -->
        <section class="Filtres">
            <div class="barreDeFiltres">
                <h2>Filtres</h2>
                <div class="visuelFiltres">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <p>Èconomique</p>
                </div>
                <div class="visuelFiltres">
                    <i class="fa-solid fa-person"></i>
                    <p>Familial</p>
                </div>
                <div class="visuelFiltres">
                    <i class="fa-solid fa-heart"></i>
                    <p>Romantique</p>
                </div>
                <div class="visuelFiltres">
                    <i class="fa-solid fa-dog"></i>
                    <p>Animaux autorisés</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
